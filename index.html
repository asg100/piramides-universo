# Un momento... ¿no fue Pitágoras?

.pull-left[

&lt;/br&gt;

&lt;img src="Plimpton_322.jpg" width="110%" style="display: block; margin: auto;" /&gt;

&lt;small&gt; Tomada de [Babylonian tablet listing pythagorean triples](https://es.wikipedia.org/wiki/Plimpton_322#/media/Archivo:Plimpton_322.jpg).

]

.pull-right[

* La tablilla **Plimpton 322** fue escrita entre 1822 y 1762 a. C.

* Se descubrió en Irak (donde se desarrolló la civilación babilonia).

* Distintos análisis sugieren que Plimpton 322 contiene **ternas pitagóricas**.

* La tableta fue descubierta por [Edgar James Banks](https://en.wikipedia.org/wiki/Edgar_James_Banks). En él se inspiraron para Indiana Jones.

&lt;img src="Edgar_James_Banks.jpg" width="50%" style="display: block; margin: auto;" /&gt;

]

# ¿Ternas pitagóricas?

.pull-left[
### ¿Qué son?

Es un arreglo ordenado de 3 números enteros positivos `\(\color{red}{a}\)`, `\(\color{blue}{b}\)` y `\(\color{darkgreen}{c}\)` tales que

$$
  \color{red}{a}^2 + \color{blue}{b}^2 = \color{darkgreen}{c}^2 
$$

Notar que se trata de un problema "algebraico", por eso no hay dibujos (todavía).


### Ejemplos

* La terna `\((\color{red}{3},\ \color{blue}{4},\ \color{darkgreen}{5})\)` es pitagórica porque

$$
\color{red}{3}^2 + \color{blue}{4}^2  = 9 + 16 = 25 = \color{darkgreen}{5}^2
$$
* La terna `\((\color{red}{5},\ \color{blue}{12},\ \color{darkgreen}{13})\)` también es pitagórica.
]


.pull-right[
### Propiedad importante

Si multiplicamos cada número de una terna pitagórica por un mismo entero positivo, obtenemos otra terna pitagórica.


### Ejemplo

* Empezamos con `\((\color{red}{3},\ \color{blue}{4},\ \color{darkgreen}{5})\)`.
* Multiplicamos cada número de la terna por `\(\textbf{4}\)`.
* Obtenemos `\((\color{darkred}{12},\ \color{darkblue}{16},\ \color{darkgreen}{20})\)`, y notamos que

$$
\color{darkred}{12}^2 + \color{darkblue}{16}^2 = 144 + 256 = 400 = \color{darkgreen}{20}^2
$$
]

.pull-left[

* &lt;span style="font-size:20px"&gt; Cada año, el río Nilo se desbordaba, entonces tenían que realinear los terrenos: usaban el triángulo `\((\color{red}{3},\ \color{blue}{4},\ \color{darkgreen}{5})\)`.

.pull-right[

&lt;/br&gt;

* &lt;span style="font-size:20px"&gt; Las funciones trigonométricas se pueden definir a partir de un triángulo rectángulo: ¡¡ las identidades que conocemos se obtienen a partir del Teorema de Pitágoras !!

# Versiones curiosas del Teorema de Pitágoras

* &lt;span style="font-size:20px"&gt; ¿Y si en lugar de cuadrados ponemos otrs figuras?, ¿se mantiene alguna relación entre las áreas? 

* &lt;span style="font-size:20px"&gt; Para que el problema sea sencillo, consideremos solo figuras **regulares**.

.pull-left[

&lt;img src="areas_triangulo.png" width="100%" style="display: block; margin: auto;" /&gt;
]

.pull-right[
&lt;span style="font-size:20px"&gt; Tenemos que el área de un triángulo equilátero de lado `\(\color{darkred}{l}\)` es

&lt;span style="font-size:20px"&gt; $$
\text{Área(triángulo)} = \color{darkrblue}{\frac{\sqrt{3}}{4}}\color{darkred}{l}^2
$$
&lt;span style="font-size:20px"&gt; Entonces, si los **catetos** miden `\(\color{red}{a}\)` y `\(\color{blue}{b}\)` y la hipotenusa mide `\(\color{darkgreen}{c}\)` tenemos que

&lt;span style="font-size:20px"&gt; $$
`\begin{aligned}
\frac{\sqrt{3}}{4} \color{red}{a}^2 + \frac{\sqrt{3}}{4} \color{blue}{b}^2 &amp; = \frac{\sqrt{3}}{4} \left( \color{red}{a}^2 + \color{blue}{b}^2 \right) \\
&amp; = \frac{\sqrt{3}}{4} \color{darkgreen}{c}^2
\end{aligned}`
$$
]


---
# ¿Y sí ponemos un círculo?

.pull-left[

&lt;img src="areas_circulo.png" width="110%" style="display: block; margin: auto;" /&gt;
]

.pull-right[


&lt;span style="font-size:20px"&gt; El área de medío círculo de radio `\(\color{darkblue}{r}\)` es 

&lt;span style="font-size:20px"&gt; $$
\text{Área(semicírculo)} = \frac{\pi}{2}\color{darkblue}{r}^2
$$
&lt;span style="font-size:20px"&gt; Entonces, si los **catetos** miden `\(\color{red}{a}\)` y `\(\color{blue}{b}\)` y la hipotenusa mide `\(\color{darkgreen}{c}\)` tenemos que los respectivos radios son `\(\frac{\color{red}{a}}{2}\)`, `\(\frac{\color{blue}{b}}{2}\)` y `\(\frac{\color{darkgreen}{c}}{2}\)`, por lo cual:

&lt;span style="font-size:20px"&gt; $$
`\begin{aligned}
\frac{\pi}{2} \left(\frac{\color{red}{a}}{2}\right)^2 + \frac{\pi}{2} \left(\frac{\color{blue}{b}}{2}\right)^2 &amp; = \frac{\pi}{2} \left( \frac{\color{red}{a}^2}{4} + \frac{\color{blue}{b}^2}{4} \right) \\
&amp; = \frac{\pi}{8} \left( \color{red}{a}^2 + \color{blue}{b}^2\right) \\
&amp; = \frac{\pi}{8} \color{darkgreen}{c}^2 \\
&amp; = \frac{\pi}{2} \left(\frac{\color{darkgreen}{c}^2}{4}\right) \\
&amp; = \frac{\pi}{2} \left(\frac{\color{darkgreen}{c}}{2}\right)^2
\end{aligned}`
$$

]

# ¿Puede ser un `\(n\)`-ágono?

.pull-left[

&lt;img src="n-agon.jpg" width="110%" style="display: block; margin: auto;" /&gt;
]

.pull-right[
&lt;span style="font-size:20px"&gt; Sabemos que el área de un polígono regular de `\(n\)` lados es

&lt;span style="font-size:20px"&gt; $$
\text{Área(polígono)} = \frac{P\cdot R}{2}
$$
donde `\(R\)` es el apotema y `\(P=n\cdot a\)` el perímetro cuando cada lado mide `\(\color{red}{a}\)`.


&lt;span style="font-size:20px"&gt;  ¿Hay alguna fórmula del área de un `\(n\)`-ágono regular que dependa del lado?


&lt;/br&gt;
&lt;span style="font-size:20px"&gt; $$
\text{Área(polígono)} = \color{darkred}{\frac{n}{4\tan\left(\frac{\pi}{n}\right)}} \color{red}{a}^2 
$$
]

# ¿Y si no es regular? (1/2)

&lt;img src="areas_funciones2.png" width="60%" style="display: block; margin: auto;" /&gt;


&lt;span style="font-size:20px"&gt;  En este caso, consideramos &lt;span style="color:darkred"&gt; áreas de regiones semejantes &lt;/span&gt; construidas sobre los catetos y la hipotenusa de un triángulo rectángulo.

---
# ¿Y si no es regular? (2/2)

.pull-left[
&lt;img src="areas_funciones3.png" width="100%" style="display: block; margin: auto;" /&gt;
]

.pull-right[
&lt;span style="font-size:20px"&gt; La semejanza de áreas significa considerar funciones

&lt;span style="font-size:20px"&gt; $$
\color{red}{g(x)} = \frac{a}{c}\color{darkgreen}{f}\left(\frac{c}{a}x\right) \,\,\,\text{ y }\,\,\, \color{blue}{h(x)} = \frac{b}{c}\color{darkgreen}{f}\left(\frac{c}{b}x\right)
$$
&lt;span style="font-size:20px"&gt; ¿Cómo se calcula el área bajo gráficas de funciones? &lt;span style="color:darkred"&gt; Con integrales. &lt;/span&gt;

&lt;/br&gt;

&lt;span style="font-size:20px"&gt; Tenemos que

&lt;span style="font-size:20px"&gt; `$$\int_{0}^{a} \color{red}{g}(x) dx + \int_{0}^{b} \color{blue}{h}(x) dx = \int_{0}^{c} \color{darkgreen}{f}(x) dx$$`
]
